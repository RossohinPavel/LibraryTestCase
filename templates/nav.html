{% extends 'base.html' %}
{% load static %}
{% block navigation %}
<div class="container">
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h2 class="myptag">Библиотека</h2>
		{% if user.is_authenticated %}
		<ul class="nav nav-pills myul" id="nav-bar">
			{% for key, value in links.items %}
			    <li class="nav-item" id="{{ key }}">
			    	<a href="{% url value %}" class="nav-link">{{ key }}</a>
			    </li>
			{% endfor %}
		</ul>
		<div>
			<form action="{% url 'logout' %}" method="post">
    			{% csrf_token %}
    		<button type="submit" class="btn btn-outline-primary me-2">Выйти</button>
			<a href="#" class="btn btn-primary">{{ user.username }}</a>
		</div>
		{% else %}
		<div style="margin-left: auto;">
			<a href="{% url 'register' %}" class="btn btn-outline-primary me-2">Регистрация</a>
			<a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
		</div>
		{% endif %}
		</form>
	</header>
</div>
<script src="{% static 'js/nav-selector.js' %}"></script>
{% endblock %}
